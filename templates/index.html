<!DOCTYPE html>
<html lang="en" dir="ltr">

      <head>
        <meta charset="utf-8">
        <title>Demand Forecast Prediction Model</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		
		<style>
			.content {
			  max-width: 500px;
			  margin: auto;
			}
			
			
			.bg-img{
		width: 100%;
		height: 100vh;
		background-size: cover;
		background-position: center;
			}
			</style>
    </head>
	
<body>
<div class="bg-img">
<div class="content">
 
  
        <h1>Demsnd Forecast Prediction Using Machine Learning</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="category" placeholder="Category" required="required">
            <input type="text" name="region" placeholder="Region" required="required">
            <input type="text" name="inventory" placeholder="Inventory" required="required">
            <input type="text" name="units_sold" placeholder="Units Sold" required="required">
            <input type="text" name="units_order" placeholder="Units Ordered" required="required">
            <input type="text" name="price" placeholder="Price" required="required">
            <input type="text" name="discount" placeholder="Discount" required="required">
            <input type="text" name="competitor" placeholder="Competitor Price" required="required">
            <input type="text" name="weather_condition" placeholder="Weather Condition" required="required">
            <input type="text" name="seasonality" placeholder="Seasonality" required="required">
            <input type="text" name="holiday_promotion" placeholder="Holiday / Promotion" required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Run</button>
        </form>
        <br>
        <br>
        {{ prediction_text }}   		
</div>
</div>
</body>
</html>
